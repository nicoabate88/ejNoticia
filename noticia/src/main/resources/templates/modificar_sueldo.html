<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Mostrar Noticia</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/index}">INICIO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                      <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/listar}" sec:authorize="hasRole('ADMIN')">USUARIO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <br>
            <div class="container">
                <br>
            <h3>Liquidaci√≥n de Sueldo</h3>
            <form th:action="@{/usuario/modificarSu/__${usuario.id}__}" method="POST">
                
                <input hidden th:value="${usuario.id}" name="id">
                
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Id</label>
                    <input class="form-control" type="text" th:value="${usuario.id}" aria-label="Disabled input example" disabled readonly>
                </div>     
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Nombre</label>
                    <input class="form-control" type="text" th:value="${usuario.nombre}" aria-label="Disabled input example" disabled readonly>
                </div>    
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Email</label>
                    <input class="form-control" type="text" th:value="${usuario.email}" aria-label="Disabled input example" disabled readonly>
                </div>
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Fecha de Alta</label>
                    <input class="form-control" type="text" th:value="${usuario.alta}" aria-label="Disabled input example" disabled readonly>
                </div>  
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Sueldo</label>
                    <input th:value="${usuario.sueldo}" type="text" class="form-control" name="sueldo">
                </div>
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Cantidad de Noticias</label>
                       <input class="form-control" type="text" th:value="${cantidad}" aria-label="Disabled input example" disabled readonly>
                </div>
                <div>
                    <br>
                    <label for="disabledTextInput" class="form-label">Importe por Noticia</label>
                    <input type="text" class="form-control" name="tarifa">
                </div>
                
                
                <br>
                
                <button type="submit" class="btn btn-primary">Modificar</button>
                
            </form>
                
         
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
