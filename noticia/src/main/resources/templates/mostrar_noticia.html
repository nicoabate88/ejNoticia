<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Mostrar Noticia</title>
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/index}">INICIO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/crear}" sec:authorize="hasAnyRole('ADMIN','PER')">NUEVA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/listar}">LISTAR</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/listarA}" sec:authorize="hasAnyRole('ADMIN','PER')">EDITAR</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <br>
        <div class="container" align="center">
            <h3>Noticia</h3>
        </div>
        <br>

        <div class="container" align="center">
            <div th:each="noticia : ${noticia}" >

                <div class="card" style="width: 50rem;">
                    <h6>Fecha:</h6>
                    <h6 th:text="${noticia.fecha}"></h6>

                    <div>
                        <img class="img-thumbnail rounded float-righ"
                             th:src="@{'/images/' + ${noticia.imagen}}"
                             th:alt="${noticia.imagen}"
                             style="max-width: 100%;">

                    </div>
                    <br>
                    <h3 align="center" th:text="${noticia.titulo}"></h3>
                    <h6 th:text="${noticia.cuerpo}"></h6>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
